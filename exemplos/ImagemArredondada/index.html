<!DOCTYPE html>
<html>
<head>
<title>Imagem Arredondada</title>
  <link rel="icon" href="img/logo-icone.svg" type="image/svg" sizes="16x16">
  <meta charset="utf-8">
</head>
<body> 
<h1>Imagens</h1>
<p>A tag &lt;img&gt; é usada para inserir uma imagem em uma página HTML.<br>
As imagens não são fisicamente inseridas em uma página da web;<br>
as imagens são vinculadas a páginas da web.<br>
A tag &lt;img&gt; cria um espaço onde a imagem será inserida.</p>
<figure>
<img src="img/flor.png" alt="Flor" width="200">
<figcaption>Flor original</figcaption>
</figure>
<figure>
<img src="img/flor.png" alt="Flores" style="border-radius: 25%; width:70vw;">
<figcaption>Arredondada a 25%</figcaption>
</figure>
<figure>
<img src="img/flor.png" alt="Flores" style="border-radius: 50%; width:300px;">
<figcaption>Arredondada a 50%</figcaption>
</figure>
</body>
</html>
